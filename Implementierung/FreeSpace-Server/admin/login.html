<html>
	<head>
		<!-- Latest compiled and minified CSS -->

	<body id="body">

		<div>
		<center>
			<h2>Administration FreeSpace</h2>

		<form class="form-inline" target="_self" method="post" name="login" id="login_form">
		
		<div class="form-group">
			<label for="user">Benutzername: </label>
			<input name="user" type="text" class="form-control" id="user" placeholder="Benutzername">
		</div>
	    
	    <div class="form-group">
    		<label for="password">Passwort: </label>
    		<input type="password" name="pw" class="form-control" id="pw" placeholder="Passwort">
  		</div>

  		<button type="submit" class="btn btn-default">Login</button>
		</form>
		</center>
	</div>

	</body>
</html>
