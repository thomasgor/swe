<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body id="body">
		<div class="col-xs-8">
			<h2>Administration FreeSpace</h2>
				
				<form id="neue_einstellungen" method="post" target="_self">	
				<div class="panel panel-default">
					<input name="action" type="hidden" value="speichern"></input> 

					<div class="panel-heading"> Neues Masterpasswort: Bitte alle Felder ausf&uuml;llen!</div>
					<div class="panel-body">	
						<div class="form-group">
							<label for="input_masterpassword_1"> Neues Masterpasswort:</label>
							<input type="password" class="form-control" id="input_masterpassword_1" name="input_masterpassword_1" placeholder="Masterpasswort">
						</div>
		
						<div class="form-group">
							<label for="input_masterpassword_2">Masterpasswort best&auml;tigen:</label>
							<input type="password" class="form-control" id="input_masterpassword_2" name="input_masterpassword_2" placeholder="Masterpasswort">
						</div>
						<div class="form-group">
							<label for="input_altespasswort">Altes Masterpasswort:</label>
							<input type="password" class="form-control" id="input_altespasswort" name="input_altespasswort" placeholder="Altes Masterpasswort">
						</div>
					</div>
				</div>
	    
		
			    	<div class="panel panel-default">
		    			<div class="panel-heading">Einstellungen</div>
   					<div class="panel-body">
						<div class="form-group">
    							<label for="input_sitzungsintervall">Sitzungsintervall</label>
 	   						<input type="number" class="form-control" id="input_sitzungsintervall" name="input_sitzungsintervall" placeholder="00:45">
  						</div>

						<div class="form-group">
							<label for="input_tag">Tag hinzuf&uuml;gen: </label>
							<input type="text" class="form-control" id="input_tag" name="input_tag" placeholder="neuer Tag">
						</div>
	
						<div class="has-error form-group">
							<label for="checkbox">Tags entfernen: </label> 
							<div class="checkbox form-group" id="tags">
							</div>
  						</div>
  					</div>
  				</div>
  	
				<button type="submit" class="btn btn-success" id="save" name="save">Speichern</button>
			</form>

			<form id="logout" method="post" target="_self">
				<input name="action" type="hidden" value="logout"> 
				<button type="submit" class="btn btn-danger" id="logout" name="logout">Logout</button>
		</form>
		</div>
		

	</body>
	</html>
