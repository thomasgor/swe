<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="col-xs-5">
		<h2>Administration FreeSpace</h2>
		
		<form class="form-group">
		
		<div class="form-group">
			<label for="input_masterpassword"> Masterpasswort:</label>
			<input type="password" class="form-control" id="input_masterpassword" placeholder="Masterpasswort">
		</div>
	    
	    <div class="form-group">
    		<label for="input_sitzungsintervall">Sitzungsintervall</label>
    		<input type="password" class="form-control" id="input_sitzungsintervall" placeholder="00:45">
  		</div>

  		<div class="form-group">
  			<label for="input_tag">Tag hinzufuegen: </label>
    		<input type="text" class="form-control" id="input_tag" placeholder="neuer Tag">
  		</div>

		<div class="has-error form-group">
			<label for="checkbox">Tags entfernen: </label> 
  			<div class="checkbox form-group">
    		<label>
      			<input type="checkbox" id="checkboxError" value="option1">
      			Ruhe
    		</label>
    		</br>
    		<label>
      			<input type="checkbox" id="checkboxError" value="option1">
      			Praesentation
    		</label>
    		</br>
    		<label>
      			<input type="checkbox" id="checkboxError" value="option1">
      			Vorlesung
    		</label>
  		</div>
  	
		<button type="button" class="btn btn-success">Speichern</button>
		<button type="button" class="btn btn-danger">Logout</button>
		</form>
	</div>

	</body>
</html>
